<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="design/style.css">

	<title>Frontend Mentor | Product preview card component</title>
</head>
<body>
	<main>
		<article class="product-preview">
			<picture class="product__images">
				<source media="(min-width: 768px)" srcset="images/image-product-desktop.jpg">
				<source media="(min-width: 0px)" srcset="images/image-product-mobile.jpg">
				<img src="images/image-product-desktop.jpg" alt="Product Image" class="image">
			</picture>
			<div class="product__info">
				<h2 class="product__category">P E R F U M E </h2>
				<h1 class="product__name">Gabrielle Essence Eau De Parfum</h1>
				<p class="product__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
					Perfumer-Creator for the House of CHANEL.</p>
				<div class="product__price">
					<h2 class="price__discount">$149.99</h2>
					<h3 class="price__original">$169.99</h3>
				</div>
				<button class="product__add-to-cart--hover">
					<img src="images/icon-cart.svg" alt="Cart Icon" class="buttom__cart-icon">
					Add to Cart
				</button>
			</div>
		</article>
	</main>
	<footer>
		<div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
			Coded by <a href="https://www.frontendmentor.io/profile/Gartank">Fred Urbina</a>.
		</div>
	</footer>
</body>
</html>
